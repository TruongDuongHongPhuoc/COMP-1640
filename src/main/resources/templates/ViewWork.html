<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="Layout/_customer">

<body>
    <div layout:fragment="content">
        <h2>Currently your work</h2>
        <section>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>name</th>
                            <th>Description</th>
                            <th>submitedate</th>
                            <th>status</th>
                            <th>Download</th>
                            <p th:if="${accounts.getRoleId() == '2' }">
                                <th>Delete</th>
                                <th>Update</th>
                            </p>
                            <p th:if="${accounts.getRoleId() == '3' }">
                                <th>Set Public</th>
                            </p>
                        </tr>
                    </thead>
                    <tbody>
                        <th:block th:each="con : ${hashi}">
                            <tr>
                                <!-- Populate contribution details -->
                                <td th:text="${con.key.id}"></td>
                                <td th:text="${con.key.name}"></td>
                                <td th:text="${con.key.description}"></td>
                                <td th:text="${con.key.submitDate}"></td>
                                <td
                                    th:text="${con.key.status == 0 ? 'Waiting' : (con.key.status == 1 ? 'Approved' : 'Rejected')}">
                                </td>
                                <td><a th:href="@{http://localhost:8090/Fi/files/__${con.key.path}__}">Download</a></td>

                                <p th:if="${accounts.getRoleId() == '2' }">
                                    <td>
                                        <form th:action="@{/Contribution/Delete}" method="post">
                                            <input type="hidden" name="id" th:value="${con.key.id}">
                                            <input type="hidden" name="file" th:value="${con.key.path}">
                                            <button type="submit" class="btn btn-primary">Delete</button>
                                        </form>
                                    </td>
                                    <td>
                                        <a th:href="@{/Contribution/Update/{id}(id = ${con.key.id})} ">update</a>
                                    </td>
                                    <td>
                                        <a th:href="@{/Contribution/set/{id}(id = ${con.key.id})} ">Approve</a>
                                    </td>
                                    <td>
                                        <form th:action="@{/FeedBack/ViewFeedback/{id}(id = ${con.key.id})}">
                                            <button type="submit" value="submit" class="btn btn-primary">feed back</button>
                                        </form>
                                    </td>
                            </tr>
                        </th:block>
                    </tbody>
                </table>
                <div>
                    <form th:action="@{/Contribution/Createcontribution}" method="get">
                        <button type="submit" class="btn btn-primary"> Submit new file </button>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
