<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Layout/_customer">
<body>
<div layout:fragment="content">
    <h2>Currently your work</h2>
    <section>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>Description</th>
                <th>submitedate</th>
                <th>status</th>
                <th>Download</th>
<!--                <th>Feedback</th>-->
            </tr>
            </thead>
            <tbody>
            <th:block th:each="con : ${hashi}">
                <tr>
                    <!-- Populate contribution details -->
                    <td th:text="${con.key.id}"></td>
                    <td th:text="${con.key.name}"></td>
                    <td th:text="${con.key.description}"></td>
                    <td th:text="${con.key.submitDate}"></td>
                    <td th:text="${con.key.status == 0 ? 'Waiting' : (con.key.status == 1 ? 'Approved' : 'Rejected')}"></td>
                    <td><a th:href="@{http://localhost:8090/Fi/files/__${con.key.path}__}">Download</a></td>
                </tr>
                <!-- Form for adding feedback -->
                <tr>
                    <form method="post" th:action="@{/FeedBack/feedbackcreate/{id}(id=${con.key.id})}">
                    <td colspan="5">
                            <input type="hidden" th:value="${accounts.id}" name="userid">
                            <input th:value="${con.value.content}" type="text" class="form-control" name="content">
                    </td>
                    <td><button type="submit" class="btn btn-primary">Add Feedback</button></td>
                    </form>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
    </section>
</div>
</body>
</html>
