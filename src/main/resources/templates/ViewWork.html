<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Layout/_customer">
<body>
<div layout:fragment="content">
    <h2>Currently your work</h2>
    <section>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>Description</th>
                <th>submitedate</th>
                <th>status</th>
                <th>Download</th>
                <th>Feedback</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="con:${cons}">
                <td th:text="${con.id}"></td>
                <td th:text="${con.name}"></td>
                <td th:text="${con.description}"></td>
                <td th:text="${con.submitDate}"></td>
                <td th:text="${con.status == 0 ? 'Waiting' : (con.status == 1 ? 'Approved' : 'Rejected')}"></td>
                <td><a th:href="@{http://localhost:8090/Fi/files/__${con.path}__}">Download</a></td>
                <td>
                    <a th:href="@{/FeedBack/Create/{id}(id = ${con.id})}">Add FeedBack</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    </section>
</div>
</body>
</html>
