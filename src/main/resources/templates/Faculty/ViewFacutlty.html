<!-- ViewFalcutlty.html -->
<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Layout/_Admin">
<head>
  <title>
    Faculties manager page
  </title>
</head>
<body>
<div layout:fragment="content">
  <h1>Faculty management</h1>
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <div class="card mb-4">
          <div class="card-header">
            <i class="fas fa-table me-1"></i>
            DataTable Example
          </div>
          <div>
            <a th:href="@{/CreateFalcuty}">Create</a>
          </div>
          <div class="card-body">
            <table id="datatablesSimple">
              <thead>
              <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Academic Year ID</th>
                <th>Description</th>
                <th:block th:if="${acc.getRoleId().equals('1')}">
                <th>delete</th>
                <th>update</th>
                </th:block>
              </tr>
              </thead>
              <tfoot>
              <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Academic Year ID</th>
                <th>Description</th>
                <th:block th:if="${acc.getRoleId().equals('1')}">
                <th>delete</th>
                <th>update</th>
                </th:block>
              </tr>
              </tfoot>
              <tbody>
              <tr th:each="faculty: ${Fals}">
                <td th:text="${faculty.name}"></td>
                <td th:text="${faculty.id}"></td>
                <td th:text="${faculty.academicYear}"></td>
                <td th:text="${faculty.getdescription()}"></td>
                <th:block th:if="${acc.getRoleId().equals('1')}">
                <td>
                  <form th:action="@{/Delete}" method="post">
                    <input type="hidden" name="id" th:value="${faculty.id}">
                    <button class="btn btn-primary" type="submit">Delete</button>
                  </form>
                </td>
                <td>
                  <a th:href="@{/Update/{id}(id = ${faculty.id})} ">update</a>
                </td>
                </th:block>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
</body>
</html>
