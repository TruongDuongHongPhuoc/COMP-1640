<!-- ViewFalcutlty.html -->
<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Layout/_Admin">

<body>

<div layout:fragment="content">
<h1>List of Faculties</h1>
<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>ID</th>
    <th>Year</th>
    <th>description</th>
    <th>delete</th>
    <th>update</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="faculty: ${Fals}">
    <td th:text="${faculty.name}"></td>
    <td th:text="${faculty.id}"></td>
    <td th:text="${faculty.getdescription()}"></td>
    <td th:text="${faculty.academicYear}"></td>
    
    <td>
      <form th:action="@{/Delete}" method="post">
        <input type="hidden" name="id" th:value="${faculty.id}">
        <button type="submit">Delete</button>
      </form>
    </td>
    <td>
      <a th:href="@{/Update/{id}(id = ${faculty.id})} ">update</a>
    </td>
  </tr>
  </tbody>
</table>
</div>
</body>
</html>
