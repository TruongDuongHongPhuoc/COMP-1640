<!-- ViewFaculty.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Faculties</title>
</head>
<body>
  <h1>List of Faculties</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>ID</th>
        <th>Group</th>
        <th>Year</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="faculty : ${faculties}">
        <td th:text="${faculty.name}">Faculty Name</td>
        <td th:text="${faculty.id}">Faculty ID</td>
        <td th:text="${faculty.group}">Faculty Group</td>
        <td th:text="${faculty.academicYear}">Faculty Year</td>
        <td>
          <form action="/Update" method="get">
            <input type="hidden" name="id" th:value="${faculty.id}">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id">
            <label for="group">Group:</label>
            <input type="number" id="group" name="group">
            <label for="Year">Year:</label>
            <input type="text" id="Year" name="Year">
            <button type="submit">Update</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
