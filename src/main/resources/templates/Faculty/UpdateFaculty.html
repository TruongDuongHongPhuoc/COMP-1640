<!-- ViewFaculty.html -->
<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="Layout/_Admin">

<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-GNDQ069VVF"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-GNDQ069VVF');
  </script>
</head>

<body>

  <div layout:fragment="content">
    <h1 th:text="'update for ' + ${faculty.name}"></h1>
    <form th:action="@{/Updating}" method="POST">
      <input type="hidden" name="id" th:value="${faculty.id}">
      <label for="name">Name:</label>
      <input class="form-control form-control-lg" type="text" id="name" name="name" th:value="${faculty.name}">
      <br>
      <label for="description">Group:</label>
      <input class="form-control form-control-lg" type="text" id="description" name="description"
        th:value="${faculty.getdescription()}">
      <br>
      <label for="academicYear">Academic Year ID: </label>
      <input class="form-control form-control-lg" type="text" id="academicYear" name="academicYear"
        th:value="${faculty.academicYear}" readonly>
      <br>
      <button class="btn btn-primary" type="submit">Update Faculty</button>
    </form>

  </div>
</body>

</html>
