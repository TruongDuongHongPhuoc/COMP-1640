<!-- ViewFaculty.html -->
<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Layout/_Admin">

<body>

<div layout:fragment="content">
  <h1>List of Contribution</h1>
  <form th:action="@{/Contribution/Updating}" method="POST" enctype="multipart/form-data">
    <table>
      <thead>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>type of File</th>
        <th>submit date</th>
        <th>is public</th>
        <th>academic year id</th>
        <th>account id</th>
        <th>File</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td><input type="hidden" name="id" th:value="${con.id}"></td>
        <td><input type="hidden" name="oldfile" th:value="${con.path_to_file}"></td>
        <td><input type="text" id="name" name="name" th:value="${con.name}"></td>
        <td><input type="text" id="description" name="description" th:value="${con.description}"></td>
        <td><input type="text" id="submitDate" name="submitDate" th:value="${con.submitDate}"></td>
        <td><input type="checkbox" id="isPublic" name="isPublic" th:checked="${con.public}"></td>
        <td><input type="text" id="academicYearId" name="academicYearId" th:value="${con.academicYearId}"></td>
        <td><input type="text" id="accountId" name="accountId" th:value="${con.accountId}"></td>
        <td><table>
          <tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
        </table></td>
      </tr>
      <tr>
        <td colspan="7">
          <input type="submit" value="Submit">
        </td>
      </tr>
      </tbody>
    </table>
  </form>
</div>
</body>
</html>
