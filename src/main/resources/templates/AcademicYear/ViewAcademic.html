<body>

<div layout:fragment="content">
<h1>Academic year Management</h1>
<!--  <h1>Table </h1>-->
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <div class="card mb-4">
          <div class="card-header">
            <i class="fas fa-table me-1"></i>
            DataTable Example
          </div>
          <div>
            <a th:href="@{/Academic/CreateAcademicYear}">Create</a>
          </div>
          <div class="card-body">
            <table id="datatablesSimple">
              <thead>
              <tr>
                <th>id</th>
                <th>Name</th>
                <th>Year </th>
                <th>start Date</th>
                <th>End date</th>
                <th:block th:if="${acc.getRoleId().equals('1')}">
                <th>Delete</th>
                <th>Update</th>
                </th:block>
              </tr>
              </thead>
              <tfoot>
              <tr>
                <th>id</th>
                <th>Name</th>
                <th>Year </th>
                <th>start Date</th>
                <th>End date</th>
                <th:block th:if="${acc.getRoleId().equals('1')}">
                <th>Delete</th>
                <th>Update</th>
                </th:block>
              </tr>
              </tfoot>
              <tbody>
              <tr th:each="AcademicYear: ${Fals}">
                <td th:text="${AcademicYear.name}"></td>
                <td th:text="${AcademicYear.id}"></td>
                <td th:text="${AcademicYear.getYearOfAcademic()}"></td>
                <td th:text="${AcademicYear.getClosureDate().toString()}"></td>
                <td th:text="${AcademicYear.getFinalClosureDate().toString()}"></td>
                <th:block th:if="${acc.getRoleId().equals('1')}">
                    <td>
                      <form th:action="@{/Academic/Delete}" method="post">
                        <input type="hidden" name="id" th:value="${AcademicYear.id}">
                        <button type="submit" class="btn btn-primary">Delete</button>
                      </form>
                    </td>
                    <td>
                      <a th:href="@{/Academic/Update/{id}(id = ${AcademicYear.id})} ">update</a>
                    </td>
                </th:block>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>

  </div>
