<div layout:fragment="content">
  <h1>Update Academic Year</h1>
  <form th:action="@{/Academic/Updating}" method="POST" enctype="multipart/form-data">
    <input type="hidden" id="id" name="id" th:value="${AcademicYearId}"><br>


    <label class="fw-bolder" for="yearOfAcademic">Academic year</label><br>
    <input type="text" id="yearOfAcademic" name="yearOfAcademic" class="form-control" th:value="${AcademicYear.getYearOfAcademic()}" ><br>

    <label class="fw-bolder" for="closureDate">Closure Date:</label><br>
    <input type="Date" id="closureDate" name="closureDate" class="form-control" th:value="${AcademicYear.getClosureDate()}"><br>

    <label class="fw-bolder" for="finalClosureDate">Final Closure Date:</label><br>
    <input type="Date" id="finalClosureDate" name="finalClosureDate" class="form-control" th:value="${AcademicYear.getFinalClosureDate()}">
    <br>
    <button class="btn btn-primary" type="submit">Update Academic Year</button>
  </form>
</div>
