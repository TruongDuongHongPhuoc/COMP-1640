<!-- ViewFaculty.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Faculties</title>
</head>
<body>
  <h1>List of Faculties</h1>
  <form th:action="@{/Contribution/Updating}" method="POST" enctype="multipart/form-data">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>ID</th>
        <th>Group</th>
        <th>Year</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
    <td><input type="text" id="name" name="name" th:value="${AcademicYear.name}"></td>
    <td><input type="text" id="id" name="id" th:value="${AcademicYear.id}"></td>
    <td><input type="text" id="academicyear" name="academicyear" th:value="${AcademicYear.getyearOfAcademic()}"></td>
    <td><input type="text" id="startdate" name="startdate" th:value="${AcademicYear.getstartDate()}"></td>
    <td><input type="text" id="enddate" name="enddate" th:value="${AcademicYear.getendDate()}"></td>
    </tbody>
  </table>
  </form>
</body>
</html>
