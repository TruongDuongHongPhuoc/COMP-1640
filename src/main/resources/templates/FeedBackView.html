<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Layout/_customer">
<body>

<div layout:fragment="content">
    <div style="height: 50px"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Contribution</h2>

<!--                Name-->

                <label for="name">name</label>
                <input type="text" class="form-control" id="name" name="name" th:value="${con.name}" readonly>

                <label for="description">Description:</label>
                <input type="text" class="form-control" id="description" name="description" th:value="${con.description}" readonly><br>

                <label for="submitDate">Submit Date:</label>
                <input type="text" class="form-control" id="submitDate" name="submitDate" th:value="${con.submitDate}" readonly><br>

                <label for="status">Status:</label>
                <input type="text" class="form-control" id="status" name="status" th:value="${con.status == 0 ? 'Waiting' : (con.status == 1 ? 'Approved' : (con.status == 3 ? 'Public' : 'Rejected'))}" readonly><br>

                <label for="academicYearId">Academic Year ID:</label>
                <input type="text" class="form-control" id="academicYearId" name="academicYearId" th:value="${con.academicYearId}" readonly><br>

                <label for="accountId">Account ID:</label>
                <input type="text" class="form-control" id="accountId" name="accountId" th:value="${con.accountId}" readonly><br>

                <label for="facultyId">Faculty ID:</label>
                <input type="text" class="form-control" id="facultyId" name="facultyId" th:value="${con.facultyId}" readonly><br>

                <label>Download:</label>
                <a th:href="@{http://localhost:8090/Fi/files/__${con.path}__}">Download</a><br>
            </div>

            <!-- Right Column for FeedbackLog details -->
            <div class="col-md-6" style="border: 1px solid black " >
                <h1>FeedbackLog</h1>

                <div class="scrollable-container" id="scrollableContainer">
                <th:block th:each="fed : ${feds}">l>
                    <th:block th:each="account : ${listacc}" th:if="${account.id == fed.userId}">
                        <label th:text="${account.getName().toString()}"></label>
                    </th:block>
                    <input class="form-control" type="text" th:value="${fed.content}" readonly><br>
                    <input class="form-control" type="text" th:value="${fed.localDateTime.toString()}" readonly><br>
                </th:block>
                <br>
                </div>
                <form th:action="@{'/FeedBack/feedbackcreate/' + ${con.id}}" method="post">
                    <input  type="hidden" name="userid" th:value="${account.getId()}">
                    <input type="hidden" name="contributionId" th:value="${con.id}">
<!--                    <input class="form-control" type="text" name="content">-->
<!--                    <button type="submit">Submit</button>-->

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <button class="btn btn-primary" type="submit">Button</button>
                    </div>
                    <input class="form-control" type="text" name="content" aria-label="" aria-describedby="basic-addon1">
                </div>
                </form>
                </div>
            </div>
    </div>

    </div>
</body>
</html>
