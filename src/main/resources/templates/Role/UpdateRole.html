<!-- Viewrole.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View role</title>
</head>
<body>
  <h1>List of role</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>ID</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
        <form th:action="@{/Updating}" method="POST">
          <input type="hidden" name="id" th:value="${role.id}">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" th:value="${role.name}">
          
          <button type="submit">Update role</button>
        </form>

    </tbody>
  </table>
</body>
</html>
