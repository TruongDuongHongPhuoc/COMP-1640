<!-- ViewFalcutlty.html -->
<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Layout/_Admin">

<body>

<div layout:fragment="content">
<h1>Role management</h1>
  <h1>Table</h1>
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <div class="card mb-4">
          <div class="card-header">
            <i class="fas fa-table me-1"></i>
            DataTable Example
          </div>
          <div class="card-body">
            <table id="datatablesSimple">
              <thead>
              <tr>
                <th>Name</th>
                <th>ID</th>
                <th>delete</th>
                <th>update</th>
              </tr>
              </thead>
              <tfoot>
              <tr>
                <th>Name</th>
                <th>ID</th>
                <th>delete</th>
                <th>update</th>
              </tr>
              </tfoot>
              <tbody>
              <tr th:each="role: ${Fals}">
                <td th:text="${role.name}"></td>
                <td th:text="${role.id}"></td>

                <td>
                  <form th:action="@{Role/Delete}" method="post">
                    <input type="hidden" name="id" th:value="${role.id}">
                    <button class="btn btn-primary" type="submit">Delete</button>
                  </form>
                </td>
                <td>
                  <!--      <form th:action="@{/Update}" method="GET"> &lt;!&ndash; Corrected form action without the trailing slash &ndash;&gt;-->
                  <!--        <input type="hidden" name="id" th:value="${role.id}">-->
                  <!--        <button type="submit">Update</button>-->
                  <a th:href="@{/Role/Update/{id}(id = ${role.id})} ">update</a>
                  </form>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
</body>
</html>
