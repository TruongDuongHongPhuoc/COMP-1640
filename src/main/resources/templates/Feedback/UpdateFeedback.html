<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="Layout/_Admin">

<head>
  <title>
    Feedbacks manager page
  </title>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-GNDQ069VVF"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-GNDQ069VVF');
  </script>

  <!-- Google Tag Manager -->
  <script>(function (w, d, s, l, i) {
      w[l] = w[l] || []; w[l].push({
        'gtm.start':
          new Date().getTime(), event: 'gtm.js'
      }); var f = d.getElementsByTagName(s)[0],
        j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : ''; j.async = true; j.src =
          'https://www.googletagmanager.com/gtm.js?id=' + i + dl; f.parentNode.insertBefore(j, f);
    })(window, document, 'script', 'dataLayer', 'GTM-NJXG26NL');</script>

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NJXG26NL" height="0" width="0"
      style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <div layout:fragment="content">
    <h1>List of Faculties</h1>
    <table>
      <thead>
        <tr>
          <th>id</th>
          <th>userid</th>
          <th>content</th>
        </tr>
      </thead>
      <tbody>
        <form th:action="@{/FeedBack/Updating}" method="POST">
          <input type="hidden" name="id" th:value="${Feedback.id}">
          <label for="content">id:</label>
          <input type="text" id="content" name="content" th:value="${Feedback.content}">
          <br>
          <label for="userid">userid:</label>
          <input type="number" id="userid" name="userid" th:value="${Feedback.userId}">
          <br>

          <button type="submit">Update Faculty</button>
        </form>
      </tbody>
    </table>
  </div>
</body>

</html>
