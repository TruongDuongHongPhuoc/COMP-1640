<!-- ViewFaculty.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Faculties</title>
</head>
<body>
  <h1>List of Faculties</h1>
  <table>
    <thead>
      <tr>
        <th>id</th>
        <th>userid</th>
        <th>content</th>
      </tr>
    </thead>
    <tbody>
        <form action="/FeedBack/Updating" method="POST">
          <input type="hidden" name="id" th:value="${Feedback.id}">
          <label for="content">id:</label>
          <input type="text" id="content" name="content" th:value="${Feedback.content}">
          <br>
          <label for="userid">userid:</label>
          <input type="number" id="userid" name="userid" th:value="${Feedback.userId}">
          <br>

          <button type="submit">Update Faculty</button>
        </form>
    </tbody>
  </table>
</body>
</html>
