<!-- ViewFalcutlty.html -->
<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Layout/_Admin">

<body>
<div layout:fragment="content">
    <h1>Table</h1>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        DataTable Example
                    </div>
                    <div>
                        <a th:href="@{/Contribution/CreateContribution}">Create</a>
                    </div>
                    <div class="card-body">
                        <table id="datatablesSimple">
                            <thead>
                            <tr>
                                <th>id</th>
                                <th>name</th>
                                <th>Description</th>
                                <th>submitedate</th>
                                <th>ispublic</th>
                                <th>academicyear</th>
                                <th>accountid</th>
                                <th>facultyid</th>
                                <th>path</th>
                                <th>Download</th>
                                <th>delete</th>
                                <th>update</th>
                                <th>Download</th>

                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th>id</th>
                                <th>name</th>
                                <th>Description</th>
                                <th>submitedate</th>
                                <th>status</th>
                                <th>academicyear</th>
                                <th>accountid</th>
                                <th>facultyid</th>
                                <th>Download</th>
                                <th>delete</th>
                                <th>update</th>
                                <th>feedback</th>
                                <th>set public</th>
                            </tr>
                            </tfoot>
                            <tbody>
                            <tr th:each="fal:${cons}">
                                <td th:text="${fal.id}"></td>
                                <td th:text="${fal.name}"></td>
                                <td th:text="${fal.description}"></td>
                                <td th:text="${fal.submitDate}"></td>
                                <td th:text="${fal.status == 0 ? 'Waiting' : (fal.status == 1 ? 'Approved' : 'Rejected')}"></td>
                                <td th:text="${fal.academicYearId}"></td>
                                <td th:text="${fal.accountId}"></td>
                                <td th:text="${fal.facultyId}"></td>
                                <td><a th:href="@{http://localhost:8090/Fi/files/__${fal.path}__}">Download</a></td>
                                <td>
                                    <form th:action="@{/Contribution/Delete}" method="post">
                                        <input type="hidden" name="id" th:value="${fal.id}">
                                        <input type="hidden" name="file" th:value="${fal.path}">
                                        <button type="submit" class="btn btn-primary">Delete</button>
                                    </form>
                                </td>
                                <td>
                                    <a th:href="@{/Contribution/Update/{id}(id = ${fal.id})} ">update</a>
<!--                                        <a th:href="@{/Contribution/set/{id}(id = ${fal.id})} ">update</a>-->
                                </td>


                                <td>
                                    <a th:href="@{/FeedBack/Create/{id}(id = ${fal.id})}">Add FeedBack</a>
                                </td>
                                <td>-
<!--                                    <a th:href="@{/Contribution/Update/{id}(id = ${fal.id})} ">update</a>-->
                                  <a th:href="@{/Contribution/set/{id}(id = ${fal.id})} ">set public</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

</div>
</body>
</html>
