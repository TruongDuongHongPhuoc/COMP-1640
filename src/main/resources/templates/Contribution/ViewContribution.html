<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List of Contribution</h1>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>typeofFile</th>
        <th>submitedate</th>
        <th>ispublic</th>
        <th>academicyear</th>
        <th>accountid</th>
        <th>delte</th>
        <th>update</th>
    </tr>
    </thead>
    <tbody>
<tr th:each="fal:${cons}">
    <td th:text="${fal.id}"></td>
    <td th:text="${fal.name}"></td>
    <td th:text="${fal.typeOfFile}"></td>
    <td th:text="${fal.submitDate}"></td>
    <td th:text="${fal.public}"></td>
    <td th:text="${fal.academicYearId}"></td>
    <td th:text="${fal.accountId}"></td>
    <td>
        <form action="/Contribution/Delete" method="post">
            <input type="hidden" name="id" th:value="${fal.id}">
            <button type="submit">Delete</button>
        </form>
    </td>
    <td>
        <form action="/Contribution/Update" method="GET"> <!-- Corrected form action without the trailing slash -->
            <input type="hidden" name="id" th:value="${fal.id}">
            <button type="submit">Update</button>
        </form>
    </td>
    </tbody>
</tr>
</table>
</body>
</html>
