<!-- ViewFalcutlty.html -->
<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Layout/_Admin">

<body>
<div layout:fragment="content">
    <h1>Contribution management</h1>
    <a href="/Contribution/DownloadAllForManager">DownloadAll</a>
    <form action="/Contribution/downloadmethod" method="get">
        <button type="submit" class="btn btn-primary">Download Selected</button>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        DataTable Example
                    </div>
                    <div>

                    <div class="card-body">
                        <table id="datatablesSimple">
                            <thead>
                            <tr>

                                <th>select
                                </th>

                                <th>Name</th>
                                <th>Description</th>
                                <th>Submitedate</th>
                                <th>Status</th>
                                <th>Academicyear</th>
                                <th>Facultyid</th>
                                <th>Download</th>
                                <th>SetPublic</th>

                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th>select</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Submitedate</th>
                                <th>Status</th>
                                <th>Academicyear</th>
                                <th>Facultyid</th>
                                <th>Download</th>
                                <th>SetPublic</th>
                            </tr>
                            </tfoot>
                            <tbody>

                            <th:block th:each="fal:${cons}">
                            <tr>
                                <td>
                                <input type="checkbox" th:id="${fal.id}" th:name="selectedFiles" th:value="${fal.getPath()}"/>
                                </td>
                                <td th:text="${fal.name}"></td>
                                <td th:text="${fal.description}"></td>
                                <td th:text="${fal.submitDate}"></td>
                                <td th:text="${fal.status == 0 ? 'Waiting' : (fal.status == 1 ? 'Approved' : (fal.status == 3 ? 'Public' : 'Rejected'))}"></td>
                                <td th:text="${fal.academicYearId}"></td>
                                <td th:text="${fal.facultyId}"></td>
                                <td><a th:href="@{http://localhost:8090/Fi/files/__${fal.path}__}">Download</a></td>
                                <td>
                                    <a th:href="@{/Contribution/setpublicCon/{id}(id = ${fal.getId()})}">SetPublic</a>
                                </td>
                            </tr>
                            </th:block>
                            </form>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

</div>
</body>
</html>
