<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List of Contribution</h1>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>Description</th>
        <th>submitedate</th>
        <th>ispublic</th>
        <th>academicyear</th>
        <th>accountid</th>
        <th>delte</th>
        <th>update</th>
        <th>path</th>
        <th>Downlaod</th>
    </tr>
    </thead>
    <tbody>
<tr th:each="fal:${cons}">
    <td th:text="${fal.id}"></td>
    <td th:text="${fal.name}"></td>
    <td th:text="${fal.description}"></td>
    <td th:text="${fal.submitDate}"></td>
    <td th:text="${fal.public}"></td>
    <td th:text="${fal.academicYearId}"></td>
    <td th:text="${fal.accountId}"></td>
    <td th:text="${fal.path_to_file}"/></td>
    <td><a th:href="@{http://localhost:8090/Fi/files/__${fal.path_to_file}__}">Download</a></td>

    <td>
        <form th:action="@{/Contribution/Delete}" method="post">
            <input type="hidden" name="id" th:value="${fal.id}">
            <input type="hidden" name="file" th:value="${fal.path_to_file}">
            <button type="submit">Delete</button>
        </form>
    </td>
    <td>
        <form th:action="@{/Contribution/Update}" method="GET"> <!-- Corrected form action without the trailing slash -->
            <input type="hidden" name="id" th:value="${fal.id}">
            <button type="submit">Update</button>
        </form>
    </td>
</tr>
    </tbody>

</table>
</body>
</html>
