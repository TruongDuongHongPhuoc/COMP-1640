<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NJXG26NL" height="0" width="0"
            style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div layout:fragment="content">
        <h1>Contribution management</h1>
        <form action="/Contribution/downloadmethod" method="get">
            <div th:if="${!dateCheck}">
                <button type="submit" class="btn btn-success">Download Selected</button>
            </div>
            <div th:if="${dateCheck}">
                <button class="btn btn-secondary">The academic year hasn't ended yet</button>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                DataTable Example
                                <label for="facultyFilter">Filter by Faculty:</label>
                                <select class="form-select" id="facultyFilter">
                                    <option value="">All Faculties</option>
                                    <!-- Iterate over the list of faculties -->
                                    <th:block th:each="fa : ${faculties}">
                                        <option th:value="${fa.id}" th:text="${fa.name}"></option>
                                    </th:block>
                                </select>
                            </div>
                            <div>
                                <div>
                                    <button type="button" id="selectAllButton" class="btn btn-primary">Select
                                        All</button>

                                </div>
                                <div class="card-body">
                                    <table id="datatablesSimple">
                                        <thead>
                                            <tr>

                                                <th>select
                                                </th>

                                                <th>Name</th>
                                                <th>Description</th>
                                                <th>Submitedate</th>
                                                <th>Status</th>
                                                <th>Academicyear</th>
                                                <th>Facultyid</th>
                                                <th>Download</th>
                                                <th>SetPublic</th>
                                                <th>View Feedback</th>
                                            </tr>
                                        </thead>
                                        <tfoot>
                                            <tr>
                                                <th>select</th>
                                                <th>Name</th>
                                                <th>Description</th>
                                                <th>Submitedate</th>
                                                <th>Status</th>
                                                <th>Academicyear</th>
                                                <th>Facultyid</th>
                                                <th>Download</th>
                                                <th>SetPublic</th>
                                                <th>View Feedback</th>
                                            </tr>
                                        </tfoot>
                                        <tbody>
                                            <th:block th:each="fal:${cons}">
                                                <tr>
                                                    <td>
                                                        <input type="checkbox" th:id="${fal.id}" th:name="selectedFiles"
                                                            th:value="${fal.getPath()}" />
                                                    </td>
                                                    <td th:text="${fal.name}"></td>
                                                    <td th:text="${fal.description}"></td>
                                                    <td th:text="${fal.submitDate}"></td>
                                                    <td
                                                        th:text="${fal.status == 0 ? 'Waiting' : (fal.status == 1 ? 'Approved' : (fal.status == 3 ? 'Public' : 'Rejected'))}">
                                                    </td>
                                                    <td th:text="${fal.academicYearId}"></td>
                                                    <td th:text="${fal.facultyId}"></td>
                                                    <td>
                                                        <a
                                                            th:href="@{http://localhost:8090/Fi/files/__${fal.path}__}">Download</a>
                                                    </td>
                                                    <td>
                                                        <a
                                                            th:href="@{/Contribution/SetPublic/{id}(id = ${fal.getId()})}">SetPublic</a>
                                                    </td>
                                                    <td>
                                                        <a
                                                            th:href="@{/FeedBack/ViewFeedback/{id}(id = ${fal.getId()})}">View
                                                            Feedback</a>
                                                    </td>
                                                </tr>
                                            </th:block>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </form>
</body>

</html>
