<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Welcome to Admin Page</h1>
<form action="/Contribution/Hello" method="POST" enctype="multipart/form-data">
    <label for="id">ID:</label><br>
    <input type="text" id="id" name="id"><br>

    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>

    <label for="description">Type of File:</label><br>
    <input type="text" id="description" name="description"><br>

    <label for="submitDate">Submit Date:</label><br>
    <input type="text" id="submitDate" name="submitDate"><br>

    <label for="isPublic">Is Public:</label><br>
    <input type="checkbox" id="isPublic" name="isPublic" value="true"><br>

    <label for="accountId">Account ID:</label><br>
    <input type="text" id="accountId" name="accountId"><br>

    <label for="academicYearId">Academic Year ID:</label><br>
    <input type="text" id="academicYearId" name="academicYearId"><br>

        <table>
            <tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
        </table>
    <input type="submit" value="Submit">
</form>

</body>
</html>
