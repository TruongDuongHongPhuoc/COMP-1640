<div layout:fragment="content">

    <div class="container pt-0 px-0" id="viewstudentbackground" style="min-height: 100vh;">
        <h2 style="text-align: center">View Student</h2>
<!--    <table class="table table-striped" id="viewstudent" style="    margin-left: 148px;    border: solid;">-->
        <table class="table table-striped" id="viewstudent" style="margin-left: 148px;border: solid ; width: 80%">
        <thead>
        <tr>
            <th>Profile Picture</th>
            <th>name</th>
            <th>Mail</th>
            <th>Phone Number</th>
            <th>To student Work</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="acc:${accs}">
            <td>
                <!--                    <img class="rounded-circle" alt="avatar" th:src="@{'/images/' + ${acc.profileImage}}"-->
                <!--                         style="height: 50px; width: 50px">-->
                <img class="rounded-circle" th:src="@{'/images/' + ${acc.profileImage}}"
                     style="height: 100px !important; width: 150px" alt="">
            </td>
            <td class="position-center" th:text="${acc.name}"></td>
            <td class="position-center" th:text="${acc.mail}"></td>
            <td class="position-center" th:text="${acc.phoneNumber}"></td>
            <td class="position-center"><a th:href="@{/student/{id}(id = ${acc.id})}">View Work</a></td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
