    <div layout:fragment="content">
        <h2>View Student</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Profile Picture</th>
                    <th>name</th>
                    <th>Mail</th>
                    <th>Phone Number</th>
                    <th>To student Work</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="acc:${accs}">
                    <td>
                        <img alt="avatar" th:src="@{'/images/' + ${acc.profileImage}}"
                            style="height: 100px; width: 140px">
                    </td>
                    <td th:text="${acc.name}"></td>
                    <td th:text="${acc.mail}"></td>
                    <td th:text="${acc.phoneNumber}"></td>
                    <td><a th:href="@{/student/{id}(id = ${acc.id})}">View Work</a></td>
                </tr>
            </tbody>
        </table>
